<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee Cafe</title>

    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Coffee Cafe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<div>
<body>
    <span class="border border-secondary">
        <div class="container">
            <h1 class="font-weight-light font-italic text-white bg-dark text-center ">Get Yo Coffee!</h1>
            <img src="img/coffeeCups.jpg" width='100%' height="200px" class="img-fluid" alt="Responsive image">

        <div class="container">
            <h2 class="font-weight-light text-white bg-dark text-center">Name of order</h2>
        <br>
    <form>
        <div class="row">
            <div class="col">
                <input type="text" class="form-control" placeholder="First name">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Last name">
            </div>
        </div>
    </form>
        </div>
            <br>

    <section class="row">
        <article class="col-12">
            <div class="col-4">
                <form>
                    <h3 class="text-center">Search For Coffee</h3>
                    <div class="ml-5">
                        <label id="coffee-name-search">Coffee Name
                            <input type="text">
                        </label>
                    </div>
                    <div class="ml-5">
                        <label for="roast-selection">Roast</label>
                        <select id="roast-selection">
                            <option>all</option>
                            <option>light</option>
                            <option>medium</option>
                            <option>dark</option>
                        </select>
                    </div>
                    <div class="text-center">
                            <input id="submit" type="submit" class="btn btn-secondary btn-lg btn-block"/>
                    </div>
                </form>
            </div>
        </article>
    </section>


    <div id="coffees" class="row text-green m-2">
        <h1 class="coffee_title"></h1>
        <p id="type_of_roast"></p>
    </div>


    <section>
        <form>
            <label for="roast-addition">Roast</label>
            <select id="roast-addition">
                <option>light</option>
                <option>medium</option>
                <option>dark</option>
            </select>
            <label id="coffee-name-addition">Coffee Name
                <input type="text">
            </label>
            <input id="addition" type="submit" />
        </form>
    </section>
</div>

<script src="main.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </span>
    </body>
</div>
</html>
